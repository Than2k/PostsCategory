<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/_Layout.html}">
<head>

</head>

<body >

	<div layout:fragment="content"  style="margin-top: 30px">

		<div class="box box-primary">
			<div class="box-header with-border">
				<h1>Xóa bài viết</h1>
			</div>
			<form
				style="font-size: 18px; background-color: white; padding: 10px; border-radius: 5px"
				class="form-horizontal"
				th:action="@{/posts/{id}/delete(id=${posts_id})}" method="POST">
				<div class="box-body">
					<div class="form-group">
						<label class="control-label col-sm-2" for="email">Tiêu đề:</label>
						<div class="col-sm-10" style="border-bottom: 1px dotted #e4dfdf">
							<p class="form-control-static" th:text="${listCPOutput.title}"></p>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="email">Nội
							dung:</label>
						<div class="col-sm-10" style="border-bottom: 1px dotted #e4dfdf">
							<p class="form-control-static" th:text="${listCPOutput.content}"></p>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="email">Danh
							mục:</label>
						<div class="col-sm-10" style="border-bottom: 1px dotted #e4dfdf">
							<ul th:each="items : ${listCPOutput.categories}">
								<li th:text="${items.categoryName}"></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2"></label>
					<div class="col-sm-10">
						<img alt="ảnh đại diện bài viết"
							th:src="${'\images\'+ listCPOutput.image}"
							class="img img-bordered" style="width: 300px">
					</div>
				</div>
		</div>
		<div class="box-footer">
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button style="margin-right: 5px" type="submit"
						class="btn btn-danger">
						<i class="fa fa-remove"></i>Đồng ý xóa
					</button>
					<a th:href="@{/posts}" class="btn btn-warning"> <i
						class="fa fa-ban"></i> Quay lại
					</a>
				</div>
			</div>
		</div>

		</form>
	</div>
	


</body>
</html>
