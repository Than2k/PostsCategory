<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<title>list posts</title>
<!-- Bootstrap -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" th:href="@{/css/user/ResetPassword.css">

</head>
<body style="margin-left: 30px">
	<div class="wrap">
		<form th:action="@{/user/resetPassword}" method="get">
			<p>Thay đổi mật khẩu</p>
			<div>
				<div class="form-group">
					<label>Mật khẩu mới</label> <input name="newPassword" type="text"
						placeholder=" mật khẩu mới"><br>
				</div>
				<div class="form-group">
					<label>Nhập lại mật khẩu</label> <input name="enterPassword"
						type="text" placeholder=" nhập lại mật khẩu"><br>
				</div>
				<p id="error" th:text="${error}"></p>

				<input id="submit" type="submit">

			</div>
		</form>

	</div>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
