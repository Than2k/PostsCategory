<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<title>list posts</title>
<!-- Bootstrap -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/fontawesome/6.1.2/css/all.min.css}"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js">
<link rel="stylesheet" href="/css/user/VerifyCode.css">

</head>
<body style="margin-left: 30px">
	<div class="wrap">
		<form th:action="@{/user/verifyCode}" method="get">
			<div>
				<p class="p1">Xác nhận email</p>
				<p class="p2">Chúng tôi đã gửi cho bạn một tín nhắn kèm mã xác
					nhận. Vui lòng nhập mã để xác thực email của bạn</p>
			</div>
			<div class="email">
				<i class="fa-solid fa-envelope"></i> <span th:text="${email}"></span>
			</div>
			<div>
				<div class="form-group">
					<input type="hidden" id="giay" th:value="${giay}"> <input
						name="code" type="text" placeholder=" mã xác nhận"><br>
					<div style="display: flex;">
						<p id="error" th:text="${error}"></p>
						<th:block th:if="${giay>0}">
							<span id="sogiay">số giây:</span>
						</th:block>
						<th:block th:unless="${giay>0}">
							<a id="guilai" th:href="@{forgotPassword}" >Gửi lại mã</a>
						</th:block>
					</div>
					<input id="submit" type="submit">
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript"> 

        var thoigian = document.getElementById("giay").value;
        window.onload = function demnguoc(){       
            document.getElementById("sogiay").innerHTML = 'Thời gian còn lại: '+thoigian +'s';         
            thoigian--;
            if(thoigian>=0){
                setTimeout(() => {
                demnguoc()
                }, 1000);
            }
        }
    </script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
